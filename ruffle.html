<div id="game-container" style="position: relative; width: 100%; height: 500px; background-color: #000; border-radius: 15px; overflow: hidden; cursor: pointer;">
    <div style="position: absolute; top: 15px; left: 15px; color: #00FF00; font-family: 'Courier New', monospace; font-size: 14px; z-index: 10; text-shadow: 2px 2px #000; pointer-events: none;">
        EPIPHANY PONG PORT
    </div>

    <div id="ruffle-window" style="width: 100%; height: 100%;"></div>
</div>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
        "autoplay": "on",
        "unmuteOverlay": "hidden",
        "letterbox": "on"
    };

    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle-window");
        container.appendChild(player);
        
        // Pointing to your Pong repo
        player.load("https://raw.githubusercontent.com/ChenTheIdiot/epiphanypong/main/pong.swf");
        
        player.style.width = "100%";
        player.style.height = "100%";
    });
</script>
